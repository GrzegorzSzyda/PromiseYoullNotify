<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Promise You'll Notify demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
  <body>
    <script src="./dist/example.js"></script>
    <script>
        (function() {
            var notificationManager = new window.NotificationManager();
            window.createNotification = function() {
                notificationManager.createNotification({
                    duration: document.getElementById('duration').value,
                    text: document.getElementById('text').value,
                    type: document.getElementById('type').value,
                });
            }
        })()
    </script>

    <div class="container">
        <div class="form-group">
            <label>
                Timeout in ms
                <input id="duration" type="number" value="10000" class="form-control" />
            </label>
        </div>
        <div class="form-group">
            <label>
                Text
                <input id="text" type="text" class="form-control" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas sed orci aliquam, consectetur velit eu, accumsan sem." />
            </label>
        </div>
        <div class="form-group">
            <label>
                Notification type
                <select id="type" class="form-control">
                    <option value="normal" selected>Normal</option>
                    <option value="success">Success</option>
                    <option value="warning">Warning</option>
                </select>
            </label>
        </div>
        <button onclick="window.createNotification()" class="btn btn-primary">
            Create a notification
        </button>
    </div>
  </body>
</html>
