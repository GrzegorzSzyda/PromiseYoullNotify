<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Promise You'll Notify demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
  <body>
    <script src="./dist/example.js"></script>
    <script>
        (function() {
            var notificationManager = new window.NotificationManager();
            window.createNotification = function() {
                notificationManager.createNotification({
                    duration: document.getElementById('duration').value,
                    text: document.getElementById('text').value,
                    type: document.getElementById('type').value,
                });
            }
            window.createDemoNotifications = function() {
                const notifications = [
                    {
                        duration: 60000,
                        text: 'Success!',
                        type: 'success',
                    },
                    {
                        duration: 60000,
                        text: 'Normal!',
                        type: 'normal',
                    },
                    {
                        duration: 60000,
                        text: 'Warning!',
                        type: 'warning',
                    },
                ];

                notifications.forEach(notificationManager.createNotification.bind(notificationManager));
            }
        })()
    </script>

    <div class="container">
        <div class="form-group">
            <label>
                Timeout in ms
                <input id="duration" type="number" value="10000" class="form-control" />
            </label>
        </div>
        <div class="form-group">
            <label>
                Text
                <input id="text" type="text" class="form-control" value="I'm a notification." />
            </label>
        </div>
        <div class="form-group">
            <label>
                Notification type
                <select id="type" class="form-control">
                    <option value="normal" selected>Normal</option>
                    <option value="success">Success</option>
                    <option value="warning">Warning</option>
                </select>
            </label>
        </div>
        <button onclick="window.createNotification()" class="btn btn-primary" style="cursor: pointer">
            Create a notification
        </button>
        <button onclick="window.createDemoNotifications()" class="btn" style="cursor: pointer">
            Spawn demo notifications
        </button>
    </div>
  </body>
</html>
